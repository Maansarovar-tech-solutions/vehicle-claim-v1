    <div class="vision-card">
        <div class="vision-card-body">
            <div class="vision-grid vision-grid-column-3">
                <div class="vision-grid-item claim-status-item">
                    <div class="vision-grid-item-title">
                        <div>Claim {{statusName}} Notification</div>
                        <div></div>
                    </div>
                    <div class="vision-grid-item-body">
                        <ul class="list-group">
                            <ng-container *ngFor="let item of statusList">
                                <li class="list-group-item list-group-item-action side-icon-btn" (click)="onStatusView(item)">
                                    <div><span class="mx-2"><img class="side-icon" src="{{leftMenuIcon[item['StatusCode']]}}"/></span> {{item?.StatusDesc}}</div>
                                    <div>{{item?.StatusCount}}</div>
                                </li>
                            </ng-container>
                        </ul>
                    </div>
                </div>
                <div class="vision-grid-item claim-chart-item">
                    <div class="vision-grid-item-title">
                        <div>Total {{statusName}}</div>
                        <div>
                          <select [(ngModel)]="selectedDays"   [compareWith]="compareFn" class="form-select form-select-sm" (change)="onGetTotalClaimsGraph()">
                             <ng-container *ngFor="let item of daysDropdown">
                              <option [ngValue]="item">{{item.startDay}}-{{item.endDay}}</option>
                             </ng-container>
                          </select>
                        </div>
                    </div>
                    <div class="vision-grid-item-body">
                        <ng-container *ngIf="totalGraphClaimCounts">
                            <app-bar-charts [totalGraphClaimCounts]="totalGraphClaimCounts"></app-bar-charts>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
