<div class="page-content">

<mat-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Insured Information</ng-template>
      <app-vehicle-form (moveNext)="moveNext($event)"></app-vehicle-form>
    </form>
  </mat-step>
  <ng-container *ngIf="!isPolicyForm">
  <mat-step [stepControl]="secondFormGroup" label="Accident information">
    <form [formGroup]="secondFormGroup">
      <ng-container *ngIf="vehicleResponseData != undefined">
        <app-claim-form [vehicleResponseData]="vehicleResponseData" (moveNext)="moveNext2()"></app-claim-form>
      </ng-container>
    </form>
  </mat-step>
</ng-container>
  <mat-step>
    <ng-template matStepLabel>Confirmation</ng-template>
    <ngx-mat-step-content-lazy-wrapper>
      <ng-template ngxMatStepContentLazy>
        <app-confirmation></app-confirmation>
      </ng-template>
    </ngx-mat-step-content-lazy-wrapper>

  </mat-step>
</mat-stepper>
</div>
