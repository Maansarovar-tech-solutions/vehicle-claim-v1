<div class="page-content">
    <div class="vision-card">
        <div class="vision-card-body">
            <ng-container *ngIf="modelMasterList.length!=0">
                <app-masters-grid [cols]="columnHeader" [data]="modelMasterList">
                </app-masters-grid>
            </ng-container>
            <ng-container *ngIf="modelMasterList.length==0">
                <div class="text-center my-4">
                    <h4>No Data Found</h4>
                </div>
            </ng-container>
        </div>
    </div>
    <div class="text-center my-4">
        <button class="vision-btn blue-bg-color" (click)="exportAsXLSX()"><i class="fa fa-download" aria-hidden="true"></i>&nbsp;&nbsp;Export Model Details</button>
    </div>
</div>
