<div class="page-content">
    <div class="vision-card">
        <div class="vision-card-body">
            <div class="row">
                <div class="col-md-3 col-lg-3">
                    <ng-select [appendTo]="'body'" placeholder="Insurance Company" class="m-0 p-0" (change)="getExistingLoginList()" [(ngModel)]="insuranceValue" name="insuranceValue">
                        <ng-option *ngFor="let type of insurCompanyList" [value]="type.Code">{{type.CodeDescription}}</ng-option>
                    </ng-select>
                </div>
            </div>
            <ng-container *ngIf="makeMasterList">
                <app-masters-grid [cols]="columnHeader" [data]="makeMasterList" (onEdit)="onEditLogin($event)">
                </app-masters-grid>
            </ng-container>
        </div>
    </div>
    <div class="text-center my-4">
        <button class="vision-btn blue-bg-color" (click)="exportAsXLSX()"><i class="fa fa-download" aria-hidden="true"></i>&nbsp;&nbsp;Export Body Type Details</button>
    </div>
</div>
